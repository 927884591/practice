<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/Users/happy/Documents/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        :class="{active:carrentIndex === index}"
        v-for="(item,index) in msg"
        @click="carrentIndex = index"
      >
        {{index}}-{{item}}
      </div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          msg: ["微习惯", "刻意练习", "贫穷的本质"],
          carrentIndex: 0,
        },
      });
    </script>
  </body>
</html>
